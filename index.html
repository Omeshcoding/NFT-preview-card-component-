<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
    <main class="container">
<div class="card">
<div class="img-card">
  <div class="top-color"></div>
  <img class="equilibrium-img" src="./images/image-equilibrium.jpg" alt="">
  <div class="top-img"></div>  
  <!-- <img class="top-img" src="./images/icon-view.svg" alt=""> -->
</div>
    <div class="content">

      <h2 class="color-text">Equilibrium #3429</h2>
      <p class="content-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex">
        <p class="color-text"><img src="./images/icon-ethereum.svg" class="icon" alt=""> 0.041 ETH </p>
        <p class="content-text"><img src="./images/icon-clock.svg" class="icon" alt=""> 3 days left </p>
      </div>  
      <div class="hr-line"></div>
      <div class="creator content-text"><img src="./images/image-avatar.png" class="icon" alt="">
        <p>Creation of <span  class="color-text">Jules Wyvern</span></p> 
      </div>
      
    </div>
</div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Umesh Sharma</a>.
  </div>
</body>
</html>
